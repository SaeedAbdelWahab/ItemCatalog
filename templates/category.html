<!DOCTYPE html>
<html>
<head>
	<title>Catalog App</title>
</head>
<body>
	<h1>Items in {{category.name}}</h1>
	{% for item in items %}
	<div>
		<a href = "{{url_for('getItem', categoryName = category.name, itemName = item.name)}}">{{item.name}}</a>
	</div>
	<br>
	<br>
	{% endfor %}

<a href = "{{url_for('addItem', categoryName = category.name) }}">Create New Item</a>
</body>
</html>
