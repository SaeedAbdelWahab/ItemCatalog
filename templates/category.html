<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<title>Catalog App</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
	    	<div class="container-fluid">
	    		<div class = 'container wider-container'>
		    		<div class="navbar-header">
		      			<a class="navbar-brand site-title" href="{{url_for('catalogHome') }}">Catalog App</a>
		    		</div>
		    		<div class="text-right">
						{% if not session['logged_in'] %}
						<a class="btn btn-primary login-button" href="{{url_for('login') }}">Login</a>
						{% endif %}
					</div>
	    		</div>
	    	</div>
	    </nav>
	    <div class="container">
			<h3 class="blue">Items in {{category.name}}</h3>
			{% for item in items %}
				<div>
					<a class="orange" href = "{{url_for('getItem', categoryName = category.name, itemName = item.name)}}">{{item.name}}</a>
				</div>
			{% endfor %}
			{% if session['logged_in'] %}
			<br>
			<a class="btn btn-success" href = "{{url_for('addItem', categoryName = category.name) }}">Create New Item</a>
			{% endif %}
		</div>
	</body>
</html>
