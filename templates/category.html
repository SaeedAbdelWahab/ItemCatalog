<!DOCTYPE html>
<html>
<head>
	<title>Catalog App</title>
</head>
<body>
	<h1>Items in {{category.name}}</h1>
	{% for item in items %}
	<div>
		<p>Name : {{item.name}}</p>
		<p>Description : {{item.description}}</p>
	</div>
	<br>
	<br>
	{% endfor %}

<a href = "{{url_for('addItem', categoryName = category.name) }}">Create New Item</a>
</body>
</html>
