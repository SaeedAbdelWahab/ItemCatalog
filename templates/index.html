<!DOCTYPE html>
<html>
<head>
	<title>Catalog App</title>
</head>
<body>
	<h1>Categories</h1>
	{% for category in categories %}
	<div>
		<a href="{{url_for('categoryItems', categoryName = category.name) }}">{{category.name}}</a>
	</div>
	{% endfor %}
	{% if not session['logged_in'] %}
	<a href="{{url_for('login') }}">login</a>
	{% endif %}

</body>
</html>
