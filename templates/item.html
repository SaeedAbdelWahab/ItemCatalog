<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<title>Catalog App</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
	    	<div class="container-fluid">
	    		<div class = 'container wider-container'>
		    		<div class="navbar-header">
		      			<a class="navbar-brand site-title" href="{{url_for('catalogHome') }}">Catalog App</a>
		    		</div>
		    		<div class="text-right">
						{% if not session['logged_in'] %}
						<a class="btn btn-primary login-button" href="{{url_for('login') }}">Login</a>
						{% endif %}
					</div>
	    		</div>
	    	</div>
	    </nav>
		<div class="container">
	    	<h3 class = "blue"> {{item.name}} </h3>
	    	<div class="form-group">
        		<textarea readonly class='form-control'> {{item.description}} </textarea>
        	</div>
        	{% if session['logged_in'] %}
        	<a class="btn btn-success" href = "{{url_for('editItem', categoryName = category.name, itemName = item.name)}}">Edit</a>
			<a class="btn btn-danger" href = "{{url_for('deleteItem', categoryName = category.name, itemName = item.name)}}">Delete</a>
			{% endif %}
			<a class="btn btn-default" href = "{{url_for('categoryItems', categoryName = category.name)}}"> Back</a>
        </div>	
	</body>
</html>
