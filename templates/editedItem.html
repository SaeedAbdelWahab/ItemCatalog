	<head>
	</head>

	<body>

		<h1> Edit {{item.name}} </h1>


		<form action="{{ url_for('editItem', categoryName = category.name, itemName = item.name)}}" method = 'post'>


			<p>Name:</p>
			<input type ='text' size='30' name='name' value = '{{item.name }}'>

			<p>Description:</p>
			<input type ='text' size='50' name='description' value = '{{item.description }}'>

			<input type='submit' value='Edit'>


			<a href = "{{url_for('categoryItems', categoryName = category.name)}}"> Cancel </a>

		</form>
	</body>

</html>
