<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>Catalog App</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class='container wider-container'>
                <div class="navbar-header">
                    <a class="navbar-brand site-title" href="{{url_for('catalogHome') }}">Catalog App</a>
                </div>
                <div class="text-right">
                    {% if not session['logged_in'] %}
                    <a class="btn btn-primary login-button" href="{{url_for('login') }}">Login</a> {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="blue"> Are you sure you want to delete {{item.name}}? </h3>
        <form action="{{ url_for('deleteItem', categoryName = category.name, itemName = item.name)}}" method='post'>
            <div class="form-group">
                {% if session['logged_in'] %}
                <input class=" btn btn-danger" type='submit' , value='Delete'> {% endif %}
                <a class="btn btn-default" href="{{url_for('categoryItems', categoryName = category.name)}}"> Cancel </a>
            </div>
        </form>
</body>

</html>
